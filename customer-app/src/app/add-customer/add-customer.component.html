<p>Add Customer</p>

<form #myform=ngForm (ngSubmit)="addCustomer(myform)">

    <!-- name-->
    <div>
        <label>Name</label>
        <input type="text" name="name" ngModel>
    </div>

    <!--Balance-->
    <div>
        <label>Balance</label>
        <input type="number" name="balance" ngModel>
    </div>

    <input type="submit" value="Submit">
</form>
<br>

<div *ngIf="customer!=undefined">
<h2>Add customer</h2>
{{customer.id}}
{{customer.name}}
{{customer.balance}}
</div>
